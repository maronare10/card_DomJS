<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CARD</title>
</head>
<body>

  <section class="card">
    <div class="imageContainer">
      <!-- <img src="./assets/2023MBC890017_640_01.jpg"> -->
    </div>
    <div class="descripcion">
      <h2>Mercedez Benz C300 2023</h2>
      <p>Kilometraje: 4.000 millas</p>
      <p>Conbustible: 25mpg</p>
      <p>Seguridad: ⭐⭐⭐⭐⭐</p>
      <h3>Escoge un color:</h3>
      <div class="colors-price">
        <div class="colors">
          <span class="red"></span>
          <span class="gray"></span>
          <span id="black" class="black"></span>
        </div>
        <div>
          <h1>$134,450</h1>
        </div>
      </div>
      <button id="button" class="button">Add to Cart</button>
      <button id="feedback" class="button feedback"> 🎉 ¡Excelente elección! 😍</button>
      
    </div>


  </section>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
